<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/arepa.png" type="image/png">
    <title>Arepas La Buena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-6">

                <h2>Contacto</h2>

                <form id="contactForm">
            
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartimos tu informaci√≥n con alguien mas.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Asunto:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="subject">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Enviar correo</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/main.js"></script>
    
</body>
</html>
